<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">PRIME VIDEO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Channels</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">My Stuff</a>
                    </li>

                </ul>
                <a href=""><i class="icon bi bi-search"></i></a>
                <i class="icon bi bi-person-circle"></i>
                <h5 class="text-white">Stefano</h5>
            </div>
        </div>
    </nav>
    <section class="Hero">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/1000/1000" class="d-block w-100 img" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/1000/1000" class="d-block w-100 img" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/1000/1000" class="d-block w-100 img" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section class="amazon-originals-title m-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h4 class="text-white d-inline">Prime</h4>
                    <p class="text-white d-inline">Amazon originals & Exclusives</p>
                    <span class="badge text-blue">See More</span></h4>

                </div>
            </div>
        </div>
    </section>

    <section class="amazon-originals-slider">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://picsum.photos/300" alt="Immagine 1"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/300" alt="Immagine 2"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/300" alt="Immagine 3"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/300" alt="Immagine 3"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/300" alt="Immagine 3"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/300" alt="Immagine 3"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/300" alt="Immagine 3"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/300" alt="Immagine 3"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/300" alt="Immagine 3"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/300" alt="Immagine 3"></div>
            </div>

            <!-- Frecce -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>
    <section class="popular-movies-title m-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h4 class="text-white d-inline">Prime</h4>
                    <p class="text-white d-inline">Popular Movies</p>
                    <span class="badge text-blue">See More</span></h4>
                </div>
            </div>
        </div>
    </section>
    <section class="popular-movies-slider">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://picsum.photos/300" alt="Immagine 1"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/300" alt="Immagine 2"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/300" alt="Immagine 3"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/300" alt="Immagine 3"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/300" alt="Immagine 3"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/300" alt="Immagine 3"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/300" alt="Immagine 3"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/300" alt="Immagine 3"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/300" alt="Immagine 3"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/300" alt="Immagine 3"></div>
            </div>

            <!-- Frecce -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

    <script src="./script.js"></script>
