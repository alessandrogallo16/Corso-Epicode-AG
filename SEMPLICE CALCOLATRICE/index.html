<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calc-ctn">
        <div class="calc-screen">
             
        </div>
        
        <div class="btn-ctn">
            <button class="btn" id="btn1">1</button>
            <button class="btn" id="btn2">2</button>
            <button class="btn" id="btn3">3</button>
            <button class="btn" id="btn4">4</button>
            <button class="btn" id="btn5">5</button>
            <button class="btn" id="btn6">6</button> 
            <button class="btn" id="btn7">7</button>
            <button class="btn" id="btn8">8</button>
            <button class="btn" id="btn9">9</button>
            <button class="btn" id="btn0">0</button>
            
            <button class="btn" id="btn-plus">+</button>
            <button class="btn" id="btn-minus">-</button>
            <button class="btn" id="btn-divide">/</button>
            <button class="btn" id="btn-for">x</button>
            <button class="btn" id="btn-total">=</button>
            <button class="btn" id="btn-ce"><strong>CE</strong></button>

        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
