<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Test zone</title>
</head>
<body>
    <h1 class="title">Cerca offerte di lavoro nella tua zona</h1>
    <form action="search" class="form centrato">
        <label for="job-title-search" class="label-1 text">Lavoro:</label>
        <input type="text" name="job-title" class="input-1" placeholder="Scrivi qui il lavoro che vuoi cercare" id="job-title">
        <br>
        <label for="job-place-search" class="label-2 text">Luogo:</label>
        <input type="text" name="job-place" class="input-1" placeholder="Scrivi qui la tua posizione" id="job-place">
        <br>
        <button id="search-btn">Cerca</button>
        <h2 class="title-2 text centrato" id="titolo2">Risultati</h2>
        <div class="results-box centrato" id="box1">
            
        </div>
    </form>

    




    <script src="script.js"></script>
</body>

</html>
